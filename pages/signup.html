<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üê±‚Äçüë§MerchKart | Sign-Up</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c565ae8bc2.js"
      crossorigin="anonymous"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Space UI Library -->
    <link
      rel="stylesheet"
      href="https://space-ui-components.netlify.app/all-css/main.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/app.css" />
    <link rel="stylesheet" href="/css/pages/index.css" />
  </head>

  <body>
    <!-- header starts -->
    <header>
      <!-- name & logo -->
      <nav class="container flex justify-c-sb alg-i-ctr px-2 py-1">
        <div class="navbar-align">
          <!-- logo -->

          <!-- <i class="fa-solid fa-bat text-red"></i> -->

          <a class="store-name" href="/index.html">
            <h2 class="f-logofont">üê±‚Äçüë§Merch-Kart</h2>
          </a>
        </div>

        <!-- search bar -->
        <form class="navbar-search">
          <input type="text" placeholder="search for product" />
          <button type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <div class="navbar-align">
          <button
            id="btn-login"
            class="navbar-btn-log translate-y translate-y-above"
          >
            <i class="fa-solid fa-right-to-bracket"></i>
            Log In
          </button>

          <a
            href="pages/wishlist.html"
            class="badge-btn mx-2 text-white translate-y"
          >
            <i class="fas fa-heart"></i>
            <span class="badge-count bg-red">0</span>
          </a>

          <a
            href="pages/cart.html"
            class="badge-btn mr-1 text-white translate-y"
          >
            <i class="fas fa-shopping-cart"></i>
            <span class="badge-count bg-red">0</span>
          </a>
        </div>
      </nav>
    </header>
    <!-- header ends -->

    <main class="container flex main">
      <div class="card m-auto w-45 overflow-hidden border-shadow border-solid">
        <form class="border-r-unset form p-2 max-w-100pct shadow-unset">
          <h1 class="mb-2 text-black">
            Sign Up
            <i class="fa-solid fa-user-plus"></i>
          </h1>

          <div class="flex">
            <div class="mr-0p5">
              <label class="fw-bold" for="first-name"> First Name </label>
              <input
                class="bg-unset border-r-0p2 input mx-0 w-100pct"
                type="text"
                name="first-name"
                id="first-name"
                placeholder="eg-Bruce"
              />
            </div>

            <div class="ml-0p5">
              <label class="fw-bold" for="last-name">Last Name</label>
              <input
                class="bg-unset border-r-0p2 input mx-0 w-100pct"
                type="text"
                name="last-name"
                id="last-name"
                placeholder="eg-Wayne"
              />
            </div>
          </div>

          <label class="fw-bold" for="email-id">Email Address</label>
          <input
            class="bg-unset border-r-0p2 input mx-0 w-100pct"
            type="email"
            name="email-id"
            id="email-id"
            placeholder="merchkart@example.com"
          />

          <label class="fw-bold" for="password">Password</label>
          <div class="bg-unset border-r-0p2 flex input mx-0 p-0 w-100pct">
            <input
              class="bg-unset border-none input m-0 pr-0"
              type="password"
              name="password"
              id="password"
              placeholder="********"
            />
            <button class="bg-white border-none px-0p5">
              <i class="far fa-eye-slash"></i>
            </button>
          </div>

          <label class="fw-bold" for="confirm-password">Confirm Password</label>
          <div class="bg-unset border-r-0p2 flex input mx-0 p-0 w-100pct">
            <input
              class="bg-unset border-none input m-0 pr-0"
              type="password"
              id="confirm-password"
              placeholder="********"
            />
            <button class="bg-white border-none px-0p5">
              <i class="far fa-eye"></i>
            </button>
          </div>

          <span class="block fs-s text-red mb-1 mt-2">
            By continuing, you agree to MerchKart's Terms of Use and Privacy
            Policy.
          </span>

          <button
            class="btn error-btn-solid icon-btn-solid text-btn w-100pct mx-0 fs-s"
          >
            Create New Account
            <i class="fa-solid fa-user-plus"></i>
          </button>

          <a class="form-signup-link" href="/pages/signin.html">
            Already using Inclusive Mart? Log In
          </a>
        </form>
      </div>
    </main>

    <!-- footer starts -->
    <footer class="min-h-15 bg-red">
      <div class="container flex flex-wrap justify-c-sa py-1p5 px-2">
        <div>
          <div class="fs-s fw-bold my-1 text-white">Quick Links</div>

          <ul class="mx-1">
            <li><a class="link text-white fs-s" href="/index.html">Home</a></li>
            <li class="my-1">
              <a class="link text-white fs-s" href="/pages/product.html"
                >Products</a
              >
            </li>
            <li>
              <a class="link text-white fs-s" href="/pages/cart.html"
                >My Cart</a
              >
            </li>
            <li class="my-1">
              <a class="link text-white fs-s" href="/pages/wishlist.html"
                >My Wish List</a
              >
            </li>
          </ul>
        </div>

        <div>
          <div class="fs-s fw-bold my-1 text-white">Connect with me</div>

          <ul class="flex">
            <li class="mx-1 translate-y">
              <a
                href="https://github.com/prathameshpcodes/"
                class="fs-s link"
                target="_blank"
              >
                <i class="fab fa-github text-black"></i>
              </a>
            </li>
            <li class="mx-1 translate-y">
              <a
                href="https://www.linkedin.com/in/prathameshpcodes/"
                target="_blank"
                class="fs-s link"
              >
                <i class="fab fa-linkedin-in text-black"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- footer ends -->

    <script src="/index.js"></script>
  </body>
</html>
